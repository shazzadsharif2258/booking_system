<!doctype html>
<html lang="en" data-theme="pastel">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-base-100">
    <h1 class="font-bold bg-amber-300 p-4">
        Hello world!
    </h1>
    <button class="btn btn-primary btn-xl m-4">Browse Services</button>
    
    <div class="card bg-base-100 w-96 shadow-xl m-4">
        <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
        </figure>
        <div class="card-body">
            <h2 class="card-title">Card Title</h2>
            <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
            <div class="card-actions justify-end">
                <button class="btn">Buy Now</button>
                <button class="btn btn-accent">Accept</button>
            </div>
        </div>
        <button class="btn btn-active btn-accent">Accent</button>

    </div>
